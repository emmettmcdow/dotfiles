# theme = "darcula"
# theme = "onelight"
theme = "term16_dark"

[editor]
line-number = "relative"
auto-pairs = false # defaults to `true`
rulers = [100]
insert-final-newline = true

[editor.file-picker]
git-ignore = true

[editor.indent-guides]
render = true
character = "┊" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.lsp]
display-inlay-hints = false

[editor.statusline]
left = ["mode",
        "spinner"]
center = ["version-control",
          "file-name"]
right = ["diagnostics",
         "selections",
         "position",
         "position-percentage",
         "file-encoding",
         "file-line-ending",
         "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"


[editor.whitespace.render]
tab = "all"

[editor.whitespace.characters]
tab = "→"

[keys.normal.space.t]
"1" = ":theme term16_light"
"2" = ":theme term16_dark"

[keys.normal.space.z]
"1" = ":sh zig test %{buffer_name}"

[keys.normal.space.p]
"1" = ":sh pytest %{buffer_name} 1>&2"
"2" = ":sh pytest %{buffer_name}::%{selection} 1>&2"

[keys.normal.space.S]
"1" = ":toggle soft-wrap.enable"
